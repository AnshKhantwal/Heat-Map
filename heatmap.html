<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Heatmap Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .controls {
            background: #f8f9fa;
            padding: 25px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .control-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 20px;
            align-items: flex-end;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
        }
        
        .control-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }
        
        .control-group select,
        .control-group button {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .control-group select {
            background: white;
            cursor: pointer;
        }
        
        .control-group select:hover {
            border-color: #667eea;
        }
        
        .control-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .control-group button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .control-group button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .control-group button:active {
            transform: translateY(0);
        }
        
        #map {
            width: 100%;
            height: 600px;
            background: #e9ecef;
        }
        
        .info-panel {
            background: #f8f9fa;
            padding: 20px;
            border-top: 1px solid #e9ecef;
            font-size: 14px;
            color: #666;
        }
        
        .info-panel strong {
            color: #333;
        }
        
        .legend {
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            font-size: 12px;
            position: absolute;
            bottom: 50px;
            right: 20px;
            z-index: 400;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            border-radius: 50%;
        }
        
        @media (max-width: 1024px) {
            .control-row {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        @media (max-width: 600px) {
            .control-row {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 22px;
            }
            
            #map {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• Patient Distribution Heatmap</h1>
            <p>Analyze patient distribution across Delhi branches by area</p>
        </div>
        
        <div class="controls">
            <div class="control-row">
                <div class="control-group">
                    <label for="branch">Select Branch</label>
                    <select id="branch">
                        <option value="shahdra">Shahdra</option>
                        <option value="keshavpuram">Keshavpuram</option>
                        <option value="mayur-vihar">Mayur Vihar</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="month">Select Month</label>
                    <select id="month">
                        <option value="01">January</option>
                        <option value="02">February</option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="year">Select Year</label>
                    <select id="year">
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <button onclick="generateHeatmap()">üîç Search & Update</button>
                </div>
            </div>
        </div>
        
        <div id="map"></div>
        
        <div class="info-panel">
            <strong>Selected:</strong> <span id="selection-info">Shahdra - January 2023</span>
            <br><strong>Total Patients:</strong> <span id="patient-count">0</span>
        </div>
    </div>

    <script>
        // Sample data for all branches
        const patientData = {
            shahdra: {
                areas: [
                    { name: 'Shahdra', lat: 28.7310, lng: 77.1744, patients: { '2023-01': 45, '2024-06': 78, '2025-11': 92 } },
                    { name: 'Welcome', lat: 28.7160, lng: 77.1630, patients: { '2023-01': 32, '2024-06': 56, '2025-11': 68 } },
                    { name: 'Seelampur', lat: 28.6560, lng: 77.1910, patients: { '2023-01': 28, '2024-06': 48, '2025-11': 55 } },
                    { name: 'Dilshad Garden', lat: 28.7175, lng: 77.1705, patients: { '2023-01': 38, '2024-06': 62, '2025-11': 75 } },
                    { name: 'Mansara', lat: 28.6520, lng: 77.1050, patients: { '2023-01': 22, '2024-06': 41, '2025-11': 50 } },
                    { name: 'Seemapuri', lat: 28.6690, lng: 77.1580, patients: { '2023-01': 35, '2024-06': 59, '2025-11': 72 } },
                ],
                center: [28.6970, 77.1560]
            },
            keshavpuram: {
                areas: [
                    { name: 'Keshavpuram', lat: 28.6345, lng: 77.0550, patients: { '2023-01': 50, '2024-06': 85, '2025-11': 102 } },
                    { name: 'Adarsh Nagar', lat: 28.6390, lng: 77.0880, patients: { '2023-01': 42, '2024-06': 71, '2025-11': 88 } },
                    { name: 'Chandni Chowk', lat: 28.6810, lng: 77.1620, patients: { '2023-01': 55, '2024-06': 93, '2025-11': 115 } },
                    { name: 'Civil Lines', lat: 28.7440, lng: 77.0400, patients: { '2023-01': 38, '2024-06': 64, '2025-11': 78 } },
                    { name: 'Sadar Bazar', lat: 28.6270, lng: 77.1320, patients: { '2023-01': 48, '2024-06': 81, '2025-11': 98 } },
                    { name: 'Kasturba Nagar', lat: 28.6360, lng: 77.1500, patients: { '2023-01': 33, '2024-06': 56, '2025-11': 68 } },
                ],
                center: [28.6602, 77.0950]
            },
            'mayur-vihar': {
                areas: [
                    { name: 'Mayur Vihar Phase 1', lat: 28.6760, lng: 77.1560, patients: { '2023-01': 60, '2024-06': 102, '2025-11': 125 } },
                    { name: 'Mayur Vihar Phase 2', lat: 28.7110, lng: 77.2870, patients: { '2023-01': 55, '2024-06': 93, '2025-11': 112 } },
                    { name: 'Krishna Nagar', lat: 28.6860, lng: 77.1680, patients: { '2023-01': 48, '2024-06': 81, '2025-11': 98 } },
                    { name: 'Kalkaji', lat: 28.6830, lng: 77.0340, patients: { '2023-01': 42, '2024-06': 71, '2025-11': 85 } },
                    { name: 'Ishwar Nagar', lat: 28.7280, lng: 77.0630, patients: { '2023-01': 38, '2024-06': 64, '2025-11': 76 } },
                    { name: 'Sangam Vihar', lat: 28.6510, lng: 77.1840, patients: { '2023-01': 52, '2024-06': 88, '2025-11': 105 } },
                ],
                center: [28.6893, 77.1567]
            }
        };

        let map;
        let circleMarkers = [];

        // Color function based on patient count
        function getColor(count) {
            if (count > 100) return '#c41e3a'; // Dark red
            if (count > 80) return '#ff6b6b'; // Red
            if (count > 60) return '#ff922b'; // Orange
            if (count > 40) return '#ffd43b'; // Yellow
            return '#51cf66'; // Green
        }

        // Initialize map
        function initMap() {
            map = L.map('map').setView([28.6139, 77.2090], 11);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors',
                maxZoom: 19
            }).addTo(map);
        }

        // Generate heatmap based on selections
        function generateHeatmap() {
            try {
                const branch = document.getElementById('branch').value;
                const month = document.getElementById('month').value;
                const year = document.getElementById('year').value;
                const dateKey = `${year}-${month}`;

                const branchData = patientData[branch];
                let totalPatients = 0;

                // Remove old circle markers
                circleMarkers.forEach(marker => map.removeLayer(marker));
                circleMarkers = [];

                // Add new markers with heatmap visualization
                branchData.areas.forEach(area => {
                    const patientCount = area.patients[dateKey] || Math.floor(Math.random() * 100) + 20;
                    totalPatients += patientCount;

                    const radius = (patientCount / 150) * 50 + 10;
                    const color = getColor(patientCount);

                    const circle = L.circleMarker([area.lat, area.lng], {
                        radius: radius,
                        fillColor: color,
                        color: '#333',
                        weight: 2,
                        opacity: 0.8,
                        fillOpacity: 0.7
                    }).bindPopup(`<strong>${area.name}</strong><br>Patients: ${patientCount}`).addTo(map);

                    circleMarkers.push(circle);
                });

                // Center map on selected branch
                map.setView(branchData.center, 12);

                // Update info panel
                const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                    'July', 'August', 'September', 'October', 'November', 'December'];
                const monthName = monthNames[parseInt(month) - 1];
                const branchName = branch.charAt(0).toUpperCase() + branch.slice(1).replace('-', ' ');
                document.getElementById('selection-info').textContent = 
                    `${branchName} - ${monthName} ${year}`;
                document.getElementById('patient-count').textContent = totalPatients;
                
                console.log('Heatmap updated successfully for', branchName, dateKey);
            } catch (error) {
                console.error('Error generating heatmap:', error);
                alert('Error updating heatmap. Check console for details.');
            }
        }

        // Initialize on page load
        window.addEventListener('load', () => {
            initMap();
            generateHeatmap();
        });
    </script>
</body>
</html>
